spring:
  application:
    name: taskflow-calendar

  datasource:
    url: jdbc:postgresql://localhost:5432/taskflow
    username: taskflow
    password: taskflow123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update # 테이블 자동 생성/수정 (개발 환경)
    show-sql: true # SQL 로그 출력
    properties:
      hibernate:
        format_sql: true # SQL 포맷팅
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    com.taskflow: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.type.descriptor.sql.BasicExtractor: TRACE

jwt:
  secret: taskflow-calendar-secret-key-change-this-in-production-256-bits
  expiration: 86400000  # 24 hours in ms

google:
  oauth:
    client-id: ${GOOGLE_CLIENT_ID}
    client-secret: ${GOOGLE_CLIENT_SECRET}
    redirect-uri: http://localhost:8080/api/oauth/google/callback
    scope: openid https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/calendar.events
    authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
    token-uri: https://oauth2.googleapis.com/token